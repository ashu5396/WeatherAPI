<head><title>Validate this form</title>

           color: white;

        }

<body>
        <table>
                
        <tr>
            <td>First Name</td>
            <td><input type="text" class="inputRequired"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" class="inputRequired"></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select id="cities" class="inputRequired">
                    <option value="select">Please Select</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Daltonganj">Daltonganj</option>
                    <option value="Patna">Patna</option>
                </select>
            </td>
        </tr>
        <tr>
                <td>Favourite Color</td>
                <td>
                <input type="radio" name="radio" class="inputRequired" value="Red">Red
                <input type="radio" name="radio" class="inputRequired" value="Green">Green
                <input type="radio" name="radio" class="inputRequired" value="Blue">Blue
            </td>
                </tr>
        <tr>
            <td>Contact Method</td>
                <td>
                    <input type="checkbox" value="Email" class="inputRequired">Email
                    <input type="checkbox" value="Phone" class="inputRequired">Phone
                    <input type="checkbox" value="Social Media" class="inputRequired">Social Media 
                </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td><textarea class="inputRequired"></textarea></td>
        </tr>
    </table>
    <div id="output"></div>
<script src="changeEvent.js"></script>
